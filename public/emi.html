<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pockit – EMI Manager</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <script src="js/theme.js"></script>
  <style>
    .dashboard-container { display: flex; min-height: 100vh; background: #F9FBF4; }
    .sidebar { width: 240px; background: #fff; box-shadow: 2px 0 12px rgba(44,62,80,0.04); display: flex; flex-direction: column; align-items: stretch; padding: 0; }
    .sidebar-header { display: flex; align-items: center; gap: 12px; padding: 32px 24px 24px 24px; }
    .sidebar-logo { width: 38px; height: 38px; border-radius: 12px; background: linear-gradient(135deg, #00BFFF 60%, #1DE9B6 100%); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #fff; font-weight: 700; }
    .sidebar-title { font-size: 1.35rem; font-weight: 700; color: #00BFFF; font-family: 'Montserrat',sans-serif; }
    .sidebar-menu { display: flex; flex-direction: column; gap: 4px; margin-top: 0; }
    .sidebar-link { display: flex; align-items: center; gap: 12px; padding: 12px 28px; font-size: 1.08rem; color: #2C3E50; text-decoration: none; border-radius: 8px 0 0 8px; font-weight: 500; transition: background 0.15s, color 0.15s; }
    .sidebar-link.active { background: #E6F7FF; color: #00BFFF; font-weight: 700; }
    .sidebar-link .icon { font-size: 1.2rem; }
    .sidebar-link:hover:not(.active) { background: #F2FAFF; color: #00BFFF; }
    .sidebar-spacer { flex: 1; }
    .sidebar-logout { margin: 24px 0 24px 0; text-align: center; }
    .logout-btn { background: #fff; color: #00BFFF; border: 1.5px solid #00BFFF; border-radius: 8px; padding: 8px 24px; font-weight: 600; cursor: pointer; transition: background 0.15s, color 0.15s; }
    .logout-btn:hover { background: #00BFFF; color: #fff; }
    @media (max-width: 1100px) {
      .sidebar { width: 100px; }
      .sidebar-title { display: none; }
      .sidebar-link { padding: 12px 10px; font-size: 0.98rem; }
    }
    @media (max-width: 700px) {
      .dashboard-container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; height: 60px; box-shadow: 0 2px 12px rgba(44,62,80,0.07); }
      .sidebar-header, .sidebar-spacer, .sidebar-logout { display: none; }
      .sidebar-menu { flex-direction: row; gap: 0; margin: 0; width: 100%; justify-content: space-around; }
      .sidebar-link { border-radius: 0; padding: 10px 0; justify-content: center; width: 100%; }
    }
    
    /* Main content with improved padding */
    .main-content { flex: 1; padding: 36px 36px 24px 36px; }
    .dashboard-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 32px; }
    .dashboard-greeting { }
    .dashboard-greeting h1 { font-size: 2rem; font-weight: 700; margin: 0 0 8px 0; color: #2C3E50; }
    .dashboard-greeting p { color: #7B8A97; font-size: 1.08rem; margin: 0; }
    .dashboard-header-right { display: flex; align-items: center; gap: 24px; }
    
    /* EMI specific styles */
    .emi-add-btn { background: #00BFFF; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1.08rem; padding: 12px 28px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,191,255,0.08); transition: background 0.18s; }
    .emi-add-btn:hover { background: #1DE9B6; color: #2C3E50; }
    
    .emi-list-section { margin-top: 24px; }
    .emi-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(44,62,80,0.07); padding: 28px; margin-bottom: 20px; display: flex; align-items: flex-start; justify-content: space-between; gap: 24px; flex-wrap: wrap; }
    .emi-card-details { flex: 1; min-width: 220px; }
    .emi-card-title { font-size: 1.15rem; font-weight: 700; color: #2C3E50; margin-bottom: 8px; }
    .emi-card-sub { font-size: 1.02rem; color: #7B8A97; margin-bottom: 12px; }
    .emi-badge { background: #E3F0FF; color: #1976D2; border-radius: 8px; padding: 6px 16px; font-size: 0.98rem; font-weight: 600; margin-bottom: 12px; display: inline-block; }
    .emi-card-row { display: flex; align-items: center; gap: 18px; margin-bottom: 8px; flex-wrap: wrap; }
    .emi-progress-bar-bg { background: #F0F0F0; border-radius: 8px; height: 8px; width: 100%; margin: 12px 0; }
    .emi-progress-bar { background: #00BFFF; height: 8px; border-radius: 8px; }
    .emi-pay-btn { background: #1DE9B6; color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 1.08rem; padding: 12px 24px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,191,255,0.08); transition: background 0.18s; margin-right: 8px; }
    .emi-pay-btn:hover { background: #00BFFF; color: #fff; }
    .emi-custom-btn { background: #ECECEC; color: #2C3E50; border: none; border-radius: 8px; font-weight: 700; font-size: 1.08rem; padding: 12px 24px; cursor: pointer; box-shadow: 0 2px 8px rgba(44,62,80,0.04); transition: background 0.18s; }
    .emi-custom-btn:hover { background: #F2FAFF; color: #00BFFF; }
    
    /* Responsive improvements */
    @media (max-width: 1100px) {
      .main-content { padding: 24px 24px 24px 24px; }
      .emi-card { flex-direction: column; gap: 16px; }
    }
    @media (max-width: 700px) {
      .main-content { padding: 16px 16px 24px 16px; }
      .dashboard-header { flex-direction: column; gap: 16px; align-items: flex-start; }
      .dashboard-header-right { width: 100%; justify-content: flex-end; }
      .emi-card { padding: 20px; }
      .emi-card-row { flex-direction: column; gap: 8px; align-items: flex-start; }
      .dropdown-menu { min-width: 260px; right: -10px; }
      .dashboard-header-right { gap: 12px; }
      .last-updated { font-size: 0.9rem; }
    }

    /* User Profile Dropdown Styles */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-profile-dropdown { 
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #0056A8;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .user-avatar:hover {
      background: #004080;
      transform: scale(1.05);
    }

    .dropdown-menu { 
      position: absolute; 
      top: 100%; 
      right: 0; 
      margin-top: 8px; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(44,62,80,0.12); 
      min-width: 280px; 
      z-index: 1000; 
      opacity: 0; 
      visibility: hidden; 
      transform: translateY(-10px); 
      transition: all 0.3s ease; 
      border: 1px solid #F0F0F0; 
    }

    .dropdown-menu.show { 
      opacity: 1; 
      visibility: visible; 
      transform: translateY(0); 
    }

    .dropdown-header { 
      padding: 20px; 
      display: flex; 
      align-items: center; 
      gap: 12px; 
    }

    .dropdown-avatar { 
      width: 48px; 
      height: 48px; 
      border-radius: 50%; 
      background: linear-gradient(135deg, #00BFFF 60%, #1DE9B6 100%); 
      color: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: 700; 
      font-size: 1.2rem; 
    }

    .dropdown-user-info { 
      flex: 1; 
    }

    .dropdown-name { 
      font-size: 1.1rem; 
      font-weight: 700; 
      color: #2C3E50; 
      margin-bottom: 4px; 
    }

    .dropdown-email { 
      font-size: 0.95rem; 
      color: #7B8A97; 
    }

    .dropdown-divider { 
      height: 1px; 
      background: #F0F0F0; 
      margin: 0; 
    }

    .dropdown-item { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 12px 20px; 
      color: #2C3E50; 
      text-decoration: none; 
      font-size: 1rem; 
      font-weight: 500; 
      transition: background 0.2s; 
      border: none; 
      background: none; 
      width: 100%; 
      text-align: left; 
      cursor: pointer; 
    }

    .dropdown-item:hover { 
      background: #F8F9FA; 
      color: #00BFFF; 
    }

    .dropdown-item.logout-item:hover { 
      background: #FFF5F5; 
      color: #FF5A5A; 
    }

    .dropdown-icon { 
      font-size: 1.1rem; 
    }

    .last-updated {
      font-size: 0.9rem;
      color: #7B8A97;
      text-align: right;
      line-height: 1.3;
    }

    /* Goal Status Indicator Animation */
    .savings-goal-header span:last-child {
      animation: statusFadeIn 0.5s ease-in-out;
    }

    @keyframes statusFadeIn {
      0% { opacity: 0; transform: translateX(-10px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Dark Mode Styles for EMI Page */
    body.dark-mode .dashboard-container {
      background: #121212;
    }

    body.dark-mode .main-content {
      background: #121212;
    }

    body.dark-mode .dashboard-greeting h1 {
      color: #ffffff;
    }

    body.dark-mode .dashboard-greeting p {
      color: #b0b0b0;
    }

    body.dark-mode .last-updated {
      color: #b0b0b0;
    }

    /* Empty State Container Dark Mode */
    body.dark-mode .emi-empty-state {
      background: #2d2d44 !important;
      color: #e0e0e0 !important;
      border: 1px solid #555 !important;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3) !important;
    }

    body.dark-mode .emi-empty-state .empty-title {
      color: #ffffff !important;
    }

    body.dark-mode .emi-empty-state .empty-subtitle {
      color: #b0b0b0 !important;
    }

    /* Modal Dark Mode */
    body.dark-mode .emi-modal-overlay {
      background: rgba(0, 0, 0, 0.7) !important;
    }

    body.dark-mode .emi-modal-content {
      background: #2d2d44 !important;
      border: 1px solid #555 !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5) !important;
    }

    body.dark-mode .emi-modal-title {
      color: #ffffff !important;
    }

    body.dark-mode .emi-modal-label {
      color: #ffffff !important;
    }

    body.dark-mode .emi-modal-input {
      background: #3a3a4a !important;
      color: #ffffff !important;
      border-color: #555 !important;
    }

    body.dark-mode .emi-modal-input:focus {
      background: #4a4a5a !important;
      border-color: #00BFFF !important;
      box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2) !important;
    }

    body.dark-mode .emi-modal-input::placeholder {
      color: #888888 !important;
    }

    body.dark-mode .emi-modal-cancel-btn {
      background: #3a3a4a !important;
      color: #e0e0e0 !important;
      border: 1px solid #555 !important;
    }

    body.dark-mode .emi-modal-cancel-btn:hover {
      background: #4a4a5a !important;
      color: #00BFFF !important;
    }

    body.dark-mode .emi-modal-submit-btn {
      background: #00BFFF !important;
      color: #ffffff !important;
    }

    body.dark-mode .emi-modal-submit-btn:hover {
      background: #1DE9B6 !important;
    }

    /* EMI Card Dark Mode Enhancements */
    body.dark-mode .emi-card {
      background: #2d2d44 !important;
      border: 1px solid #555 !important;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3) !important;
    }

    body.dark-mode .emi-card-title {
      color: #ffffff !important;
    }

    body.dark-mode .emi-card-sub {
      color: #b0b0b0 !important;
    }

    body.dark-mode .emi-badge {
      background: #1a3a3a !important;
      color: #00BFFF !important;
    }

    body.dark-mode .emi-progress-bar-bg {
      background: #3a3a4a !important;
    }

    body.dark-mode .emi-progress-bar {
      background: #00BFFF !important;
    }

    body.dark-mode .emi-pay-btn {
      background: #1DE9B6 !important;
      color: #ffffff !important;
    }

    body.dark-mode .emi-pay-btn:hover {
      background: #00BFFF !important;
    }

    body.dark-mode .emi-custom-btn {
      background: #3a3a4a !important;
      color: #e0e0e0 !important;
      border: 1px solid #555 !important;
    }

    body.dark-mode .emi-custom-btn:hover {
      background: #4a4a5a !important;
      color: #00BFFF !important;
    }

    /* Enhanced transitions for dark mode */
    body.dark-mode * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">P</div>
        <div class="sidebar-title">Pockit</div>
      </div>
      <hr style="border:none;border-top:1.5px solid #F0F0F0;margin:0 18px 0 18px;">
      <div style="font-size:0.98rem;color:#7B8A97;font-weight:600;padding:18px 0 6px 28px;letter-spacing:0.5px;">Menu</div>
      <nav class="sidebar-menu">
        <a href="dashboard.html" class="sidebar-link"><span class="icon">🏠</span>Dashboard</a>

          <div class="top-bar">
            <button class="emi-add-btn">+ Add New EMI</button>
            <div class="user-profile-dropdown">

              <div class="dropdown-menu" id="dropdownMenu">

                  <div class="dropdown-user-info">

                    <div class="dropdown-email" id="dropdownEmail">john@example.com</div>

                <a href="profile.html" class="dropdown-item">
                  <span class="dropdown-icon">👤</span>

  </div>
  <!-- Form Modal -->
  <div id="emiFormModal" class="emi-modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:1000; justify-content:center; align-items:center;">
    <div class="emi-modal-content" style="background:#fff; padding:32px; border-radius:16px; width:90%; max-width:480px; box-shadow:0 8px 32px rgba(0,0,0,0.15);">
      <h2 class="emi-modal-title" style="margin-bottom:20px; color:#2C3E50; font-size:1.4rem; font-weight:700;">Add New EMI</h2>
      <form id="emiForm">
        <div style="margin-bottom:16px;">
          <label class="emi-modal-label" style="font-weight:600; color:#2C3E50; margin-bottom:8px; display:block;">Bank Name</label>
          <input type="text" id="bankName" class="emi-modal-input" required style="width:100%; padding:12px 16px; border:1.5px solid #E0E0E0; border-radius:8px; font-size:1rem; box-sizing:border-box;">
        </div>
        <div style="margin-bottom:16px;">
          <label class="emi-modal-label" style="font-weight:600; color:#2C3E50; margin-bottom:8px; display:block;">Total Cost</label>
          <input type="number" id="totalCost" class="emi-modal-input" required style="width:100%; padding:12px 16px; border:1.5px solid #E0E0E0; border-radius:8px; font-size:1rem; box-sizing:border-box;">
        </div>
        <div style="margin-bottom:24px;">
          <label class="emi-modal-label" style="font-weight:600; color:#2C3E50; margin-bottom:8px; display:block;">Due Date</label>
          <input type="text" id="dueDate" class="emi-modal-input" required placeholder="e.g. 10th of every month" style="width:100%; padding:12px 16px; border:1.5px solid #E0E0E0; border-radius:8px; font-size:1rem; box-sizing:border-box;">
        </div>
        <div style="display:flex; gap:12px; justify-content:flex-end;">
          <button type="button" class="emi-modal-cancel-btn" onclick="closeEmiForm()" style="background:#ECECEC; color:#2C3E50; border:none; padding:12px 24px; border-radius:8px; font-weight:600; cursor:pointer;">Cancel</button>
          <button type="submit" class="emi-modal-submit-btn" style="background:#00BFFF; color:#fff; border:none; padding:12px 24px; border-radius:8px; font-weight:700; cursor:pointer;">Add EMI</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const addEmiBtn = document.querySelector('.emi-add-btn');
    const modal = document.getElementById('emiFormModal');
    const emiForm = document.getElementById('emiForm');
    const emiListSection = document.querySelector('.emi-list-section');

    // Utility: Get EMIs from localStorage
    function getEmis() {
      return JSON.parse(localStorage.getItem('emis') || '[]');
    }
    // Utility: Save EMIs to localStorage
    function saveEmis(emis) {
      localStorage.setItem('emis', JSON.stringify(emis));
    }
    // Render all EMIs
    function renderEmis() {
      emiListSection.innerHTML = '';
      const emis = getEmis();
      
      if (emis.length === 0) {
        emiListSection.innerHTML = `
          <div class="emi-empty-state" style="text-align:center;padding:60px 20px;color:#7B8A97;background:#fff;border-radius:16px;box-shadow:0 2px 12px rgba(44,62,80,0.07);margin:20px 0;">
            <div style="font-size:4rem;margin-bottom:20px;">📅</div>
            <div class="empty-title" style="font-size:1.4rem;font-weight:700;margin-bottom:12px;color:#2C3E50;">No EMIs yet</div>
            <div class="empty-subtitle" style="font-size:1.1rem;margin-bottom:24px;color:#7B8A97;">Click Add New EMI to get started!</div>
            <button class="emi-add-btn" onclick="document.querySelector('.emi-add-btn').click()" style="background:#00BFFF;color:#fff;border:none;border-radius:8px;font-weight:700;font-size:1.08rem;padding:12px 32px;cursor:pointer;box-shadow:0 2px 8px rgba(0,191,255,0.08);transition:background 0.18s;">
              Add New EMI
            </button>
          </div>
        `;
        return;
      }
      
      emis.forEach((emi, idx) => {
        const emiCard = createEmiCard(emi, idx);
        emiListSection.appendChild(emiCard);
      });
    }
    // Create EMI Card DOM
    function createEmiCard(emi, idx) {
      const { bank, total, due, paidCount = 0 } = emi;
      const emiAmount = total / 12;
      let remaining = total - paidCount * emiAmount;
      if (remaining < 0) remaining = 0;
      const percent = Math.min(100, (paidCount / 12) * 100);
      
      // Card
      const emiCard = document.createElement('div');
      emiCard.classList.add('emi-card');
      emiCard.innerHTML = `
        <div class="emi-card-details">
          <div class="emi-card-title">${bank}</div>
          <div class="emi-card-sub">Next Due: ${due}</div>
          <div class="emi-badge">EMI</div>
          <div class="emi-card-row">
          <span>Monthly EMI: ₹${emiAmount.toFixed(2)}</span>
          <span>Remaining: ₹${remaining > 0 ? remaining.toFixed(2) : '0'}</span>
          </div>
          <div class="emi-progress-bar-bg">
            <div class="emi-progress-bar" style="width:${percent}%"></div>
          </div>
          <div style="font-size:0.9rem;color:#7B8A97;">
            ${paidCount} of 12 months completed (${percent.toFixed(1)}%)
          </div>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <button class="emi-pay-btn pay-btn">${paidCount >= 12 ? 'Paid' : 'Pay EMI'}</button>
          <button class="emi-custom-btn delete-btn">Delete</button>
        </div>
      `;
      
      // Pay EMI logic
      const payBtn = emiCard.querySelector('.pay-btn');
      if (paidCount >= 12) {
        payBtn.disabled = true;
        payBtn.style.background = '#1DE9B6';
        payBtn.style.color = '#fff';
      }
      payBtn.addEventListener('click', function() {
        if (emi.paidCount >= 12) return;
        if (confirm(`Pay EMI of ₹${emiAmount.toFixed(2)}?`)) {
          payBtn.textContent = 'Connecting to bank...';
          payBtn.disabled = true;
          setTimeout(() => {
            emi.paidCount = (emi.paidCount || 0) + 1;
            saveEmis(updateEmi(idx, emi));
            renderEmis();
          }, 1500);
        }
      });
      
      // Delete logic
      const deleteBtn = emiCard.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', function() {
        if (confirm('Delete this EMI?')) {
          const emis = getEmis();
          emis.splice(idx, 1);
          saveEmis(emis);
          renderEmis();
        }
      });
      
      return emiCard;
    }
    // Update EMI at index
    function updateEmi(idx, newEmi) {
      const emis = getEmis();
      emis[idx] = newEmi;
      return emis;
    }
    // Add EMI
    emiForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const bank = document.getElementById('bankName').value;
      const total = Number(document.getElementById('totalCost').value);
      const due = document.getElementById('dueDate').value;
      const newEmi = { bank, total, due, paidCount: 0 };
      const emis = getEmis();
      emis.push(newEmi);
      saveEmis(emis);
      renderEmis();
      closeEmiForm();
    });
    // Modal open/close
    addEmiBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });
    function closeEmiForm() {
      modal.style.display = 'none';
      emiForm.reset();
    }
    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeEmiForm();
      }
    });
    // On page load
    renderEmis();
  </script>
  <script>
    // Dropdown functionality
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('dropdownMenu');
      const avatar = document.getElementById('userAvatar');
      
      if (!dropdown.contains(event.target) && !avatar.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Logout functionality
    async function handleLogout() {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        localStorage.removeItem('user');
        window.location.href = 'login.html?logout=true';
      } catch (error) {
        console.error('Logout error:', error);
        localStorage.removeItem('user');
        window.location.href = 'login.html?logout=true';
      }
    }

    // Authentication check - redirect to login if not authenticated
    window.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const storedUser = localStorage.getItem('user');
      if (!storedUser) {
        window.location.href = 'login.html';
        return;
      }

      // Load user data and populate dropdown
      loadUserData();
    });

    // Function to load user data and populate dropdown
    async function loadUserData() {
      try {
        const storedUser = localStorage.getItem('user');
        if (!storedUser) {
          window.location.href = 'login.html';
          return;
        }

        let user;
        
        // Try to fetch current user data from server first
        try {
          const res = await fetch('/api/current-user');
          if (res.ok) {
            user = await res.json();
          } else {
            // If server session expired, use localStorage data
            user = JSON.parse(storedUser);
          }
        } catch (error) {
          // If server is not reachable, use localStorage data
          user = JSON.parse(storedUser);
        }

        // Generate initials from user name
        const initials = user.name.split(' ').map(n => n[0]).join('');
        
        // Update avatar and dropdown
        document.getElementById('userAvatar').textContent = initials;
        document.getElementById('dropdownAvatar').textContent = initials;
        document.getElementById('dropdownName').textContent = user.name;
        document.getElementById('dropdownEmail').textContent = user.email;

      } catch (err) {
        console.error('❌ Failed to fetch user data:', err);
        // Clear localStorage and redirect to login on error
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      }
    }

    // Update logout button to use the logout function
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.querySelector('.logout-btn');
      if (logoutBtn) {
        logoutBtn.onclick = handleLogout;
      }
    });
  </script>
